# Grafana Dashboard Auto-Provisioning
# 대시보드 자동 로드

apiVersion: 1

providers:
  - name: 'SLAM MQTT Dashboards'
    orgId: 1
    folder: 'SLAM MQTT'
    folderUid: 'slam_mqtt'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
